<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Kitchen Master Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        background: #f7f7f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      a {
        color: #fec305;
        margin-left: 8px;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        text-align: center;
        font-weight: 600;
        color: #333;
        margin-bottom: 32px;
      }
      .gallery {
        display: flex;
        flex-direction: column;
        gap: 24px;
        align-items: center;
        width: 100%;
      }
      .gallery img {
        width: 100%;
        max-width: 700px;
        border-radius: 8px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        border: 1px solid #e0e0e0;
        background: #fff;
        display: block;
        margin: 0 auto;
      }
      .contact-info {
        width: 100%;
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);

        font-weight: bolder;
        padding: 0rem 4rem;
        color: #fec305;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .location {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      .location:hover {
        opacity: 0.8;
      }
      .location-link {
        color: #fec305;
        text-decoration: none;
        display: flex;
        align-items: center;
        font-weight: bolder;
        margin-bottom: 0.5rem;
        width: 100%;
      }
      .location-link strong {
        margin-right: 0.5rem;
      }
      .phone {
        display: flex;
        align-items: center;
        width: 100%;
      }
      .phone:hover {
        opacity: 0.8;
      }
      @media (max-width: 600px) {
        .container {
          margin: 16px auto;
          padding: 0 0.5rem;
        }
        .gallery {
          gap: 16px;
        }
        .gallery img {
          max-width: 100%;
        }
        .contact-info {
          margin-top: -4.5rem;
          bottom: -5px;
        }

        .contact-info div .material-icons {
          font-size: 32px !important;
        }
        .phone .material-icons {
          font-size: 24px !important;
        }
      }
      @media (max-width: 900px) {
        .container {
          max-width: 100%;
          padding: 0 1rem;
        }
        .gallery img {
          max-width: 100%;
        }
        .contact-info {
          font-size: 13px;
          padding: 0.5rem 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <div style="position: relative">
          <img src="images/master kitchen_page-0001.jpg" alt="Kitchen Page 1" />
          <address class="contact-info">
            <div style="display: flex; align-items: center" class="location">
              <i class="material-icons" style="font-size: 48px; color: #fec305"
                >place</i
              >
              <a
                href="https://maps.app.goo.gl/rWVQLSxStZH1bCXY9"
                target="_blank"
                rel="noopener"
                class="location-link"
              >
                Bridgestone Road Behind The Chamber Of Commerce, Yanbu Al Bahr.
                Ksa
              </a>
            </div>
            <div style="display: flex; align-items: center" class="phone">
              <i class="material-icons" style="font-size: 38px; color: #fec305"
                >phone_in_talk
              </i>

              <a href="tel:+966131234567">+966 13 123 4567</a>
            </div>
          </address>
        </div>
        <img src="images/master kitchen_page-0002.jpg" alt="Kitchen Page 2" />
        <img src="images/master kitchen_page-0003.jpg" alt="Kitchen Page 3" />
        <img src="images/master kitchen_page-0004.jpg" alt="Kitchen Page 4" />
        <img src="images/master kitchen_page-0005.jpg" alt="Kitchen Page 5" />
        <img src="images/master kitchen_page-0006.jpg" alt="Kitchen Page 6" />
        <img src="images/master kitchen_page-0007.jpg" alt="Kitchen Page 7" />
        <img src="images/master kitchen_page-0008.jpg" alt="Kitchen Page 8" />
      </div>
    </div>
  </body>
</html>
