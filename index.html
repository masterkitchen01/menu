<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Master Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        background: #f7f7f7;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0;
      }
      h1 {
        text-align: center;
        font-weight: 600;
        color: #333;
        margin-bottom: 32px;
      }
      .gallery {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .gallery img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        border: 1px solid #e0e0e0;
        background: #fff;
      }
      .contact-info {
        position: absolute;
        bottom: -9rem;
        font-size: 1.8rem;
        font-weight: bolder;
        padding: 0rem 4rem;
        color: #fec305;
      }
      .contact-info a {
        color: #fec305;
        text-decoration: none;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <img src="images/master kitchen_page-0001.jpg" alt="Kitchen Page 1" />
        <address class="contact-info">
          <strong>&#9743;</strong>
          <a href="tel:+966131234567">+966 13 123 4567</a>
        </address>
        <img src="images/master kitchen_page-0002.jpg" alt="Kitchen Page 2" />
        <img src="images/master kitchen_page-0003.jpg" alt="Kitchen Page 3" />
        <img src="images/master kitchen_page-0004.jpg" alt="Kitchen Page 4" />
        <img src="images/master kitchen_page-0005.jpg" alt="Kitchen Page 5" />
        <img src="images/master kitchen_page-0006.jpg" alt="Kitchen Page 6" />
        <img src="images/master kitchen_page-0007.jpg" alt="Kitchen Page 7" />
        <img src="images/master kitchen_page-0008.jpg" alt="Kitchen Page 8" />
      </div>
    </div>
  </body>
</html>
