<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Kitchen Master Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        background: #f7f7f7;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0;
      }
      h1 {
        text-align: center;
        font-weight: 600;
        color: #333;
        margin-bottom: 32px;
      }
      .gallery {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .gallery img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        border: 1px solid #e0e0e0;
        background: #fff;
      }
      .contact-info {
        width: 100%;
        position: absolute;
        bottom: 1rem;
        font-size: 1.8rem;
        font-weight: bolder;
        padding: 0rem 4rem;
        color: #fec305;
      }
      .contact-info a {
        color: #fec305;
        text-decoration: none;
        margin-left: 10px;
      }
      .location-link {
        color: #fec305;
        text-decoration: none;
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bolder;
        margin-bottom: 0.5rem;
      }
      .location-link strong {
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <div style="position: relative">
          <img src="images/master kitchen_page-0001.jpg" alt="Kitchen Page 1" />
          <address class="contact-info">
            <div style="display: flex; align-items: center">
              <i class="material-icons" style="font-size: 48px; color: #fec305"
                >place</i
              >
              <a
                href="https://maps.app.goo.gl/2yeznfBuBr5PXz9k7"
                target="_blank"
                rel="noopener"
                class="location-link"
              >
                Bridgestone Road Behind The Chamber Of Commerce,<br />
                Yanbu Al Bahr. Ksa
              </a>
            </div>
            <div style="display: flex; align-items: center">
               <i class="material-icons" style="font-size: 38px; color: #fec305"
                >phone_in_talk </i>

              <a href="tel:+966131234567">+966 13 123 4567</a>
            </div>
          </address>
        </div>
        <img src="images/master kitchen_page-0002.jpg" alt="Kitchen Page 2" />
        <img src="images/master kitchen_page-0003.jpg" alt="Kitchen Page 3" />
        <img src="images/master kitchen_page-0004.jpg" alt="Kitchen Page 4" />
        <img src="images/master kitchen_page-0005.jpg" alt="Kitchen Page 5" />
        <img src="images/master kitchen_page-0006.jpg" alt="Kitchen Page 6" />
        <img src="images/master kitchen_page-0007.jpg" alt="Kitchen Page 7" />
        <img src="images/master kitchen_page-0008.jpg" alt="Kitchen Page 8" />
      </div>
    </div>
  </body>
</html>
